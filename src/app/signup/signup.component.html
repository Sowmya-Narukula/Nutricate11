<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container"> 
        <div class=" text-center">
        <h1>SIGN UP</h1>
    </div>
    <div class="container">
    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <div class="container">
                        <form id="contact-form" role="form">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_name">Firstname *</label> <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required."> </div>
                                    </div>
                            
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_lastname">Lastname *</label> <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required."> </div>
                                    </div>
                                </div>
                                
                              
                            
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_email">Email ID*</label> <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email id*" required="required" data-error="Valid email is required."> </div>
                                    </div>
                                
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_password">Password*</label> <input id="form_password" type="password" name="password" class="form-control" placeholder="Please enter your password*" required="required" data-error="Valid password is required."> </div>
                                        </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group"> <label for="form_mobile number">Mobile Number *</label> <input id="form_mobile" type="mobile" name="mobile number" class="form-control" placeholder="Please enter your mobile number *" required="required" data-error="Mobile number is required."> </div>
                                        </div> </div>
                                </div>
                 
         
                <div class="col-md-12"> <input type="submit" class="btn btn-dark btn-send pt-2 btn-block " value="SIGN UP"> </div>
            </form>
        </div>
